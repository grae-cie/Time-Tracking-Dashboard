<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracking</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap');
</style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="dashboard">
    <div class="profile box">
     <div class="profile-head">
        <img src="./images/image-jeremy.png" alt="" class="profile-img">

        <div >
          <p class="span">Report for </p>  
          <p class="profile-name">Jeremy Robson</p>
        </div>
      </div>
      <div class="profile-btm">
          <p>Daily </p>
          <p class="Weekly"> Weekly </p>
          <p>Monthly </p>
      </div>
    </div>


    <div class="box">
      <div class="work"><img src="./images/icon-work.svg" alt="" width="70px">
      </div>
      <div class="info">
        <div class="flex">
        <p> Work</p>
        <img  src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="stats">
          <p class="time">32hrs</p>
          <p class="previous">Last Week - 36hrs</p> 
        </div>
      </div>
    </div>

    <div class="box">
      <div class="play"><img src="./images/icon-play.svg" alt="" width="73px">
      </div>
      <div class="info">
        <div class="flex">
        <p> Play</p>
        <img class="img" src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="stats">
          <p class="time">10hrs</p>
          <p class="previous">Last Week - 8hrs</p>
        </div>
       </div>
    </div>

    <div class="box">
      <div class="study"><img src="./images/icon-study.svg" alt="" width="75px">
      </div>
      <div class="info">
        <div class="flex">
        <p> Study</p>
        <img class="img" src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="stats">
          <p class="time">4hrs</p>
          <p class="previous">Last Week - 7hrs</p>
        </div>
       </div>
    </div>

    <div class="box">
      <div class="exercise"><img src="./images/icon-exercise.svg" alt="" width="110px"></div>
      <div class="info">
        <div class="flex">
        <p> Exercise</p>
        <img class="img" src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="stats">
          <p class="time">4hrs</p>
          <p class="previous">Last Week - 5hrs</p>
        </div>
       </div>
    </div>

    <div class="box">
      <div class="social"><img src="./images/icon-social.svg" alt="" height="74px" width="110px">
      </div>
      <div class="info">
        <div class="flex">
        <p> Social</p>
        <img class="img" src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="stats">
          <p class="time">5hrs</p>
          <p class="previous">Last Week - 10hrs</p> 
        </div>
      </div>
    </div>

    <div class="box">
      <div class="self-care"><img src="./images/icon-self-care.svg" alt="" width="80px" height="75px"></div>
      <div class="info">
        <div class="flex">
      <p> Self Care</p>
      <img class="img" src="./images/icon-ellipsis.svg" alt="">
      </div>
      <div class="stats">
        <p class="time">2hrs</p>
        <p class="previous">Last Week - 2hrs</p>
      </div>
       </div>
    </div>
  </div>
</body>
</html>
